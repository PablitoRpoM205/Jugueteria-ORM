[alembic]
script_location = migrations

prepend_sys_path = .

sqlalchemy.url = postgresql://neondb_owner:npg_M1LswFln7cmP@ep-proud-smoke-admqpnbb-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S